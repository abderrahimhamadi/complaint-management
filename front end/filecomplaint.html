<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Complaint</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .header {
            background-color: #6379FF;
            color: #fff;
            padding: 10px;
            text-align: right;
        }

        .indicator {
            color: #6379FF;
            font-weight: bold;
            padding: 10px;
        }

        .complaint-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            width: 600px;
            text-align: center;
        }

        .complaint-container h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #333;
        }

        .form-group input,
        .form-group textarea {
            width: calc(100% - 20px);
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 10px;
            color: #888;
            margin-bottom: 10px;
        }

        .form-group button {
            background-color: #6379FF;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .form-group button:hover {
            background-color: #6379FF;
        }
        .ImageAndOrnaments {
            left: 0px;
            top: 0px;
            position: absolute;
            background: linear-gradient(90deg, rgba(255, 255, 255, 0) 44%, rgba(255, 255, 255, 0) 100%);
        }
        .Ornament54 {
            width: 481px;
            height: 481px;
            left: 1280px;
            top: 510px;
            position: absolute;
            border: 50px #6379FF solid;
            border-radius: 50%;

        }

        .Ornament53 {
            width: 90px;
            height: 90px;
            left: -70px;
            top: 172px;
            position: absolute;
            border: 15px #D9D9D9 solid;
            border-radius: 50%;
        }

        .Ornament2 {
            width: 308px;
            height: 308px;
            left: -150px;
            top: 510px;
            position: absolute;
            border: 40px #90ACF5 solid;
            border-radius: 50%;
        }

        .Ornament55 {
            width: 66px;
            height: 66px;
            left: 1299px;
            top: 150px;
            position: absolute;
            border: 10px #90ACF5 solid;
            border-radius: 50%;

        }
        .button-container {
            position: absolute;
            top: 0px;
            right: 20px;
            display: flex;
        }

        .button-container a {
            margin-left: 20px;
            text-decoration: none;
            color: #fff;
            font-weight: regular;
            font-size: 20px;
            padding: 16px;
            background-color: #6379FF;
            border-radius: 0px;
            border-bottom-left-radius: 10px; border-bottom-right-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="ImageAndOrnaments">
        <div class="Ornament54"></div>
        <div class="Ornament53"></div>
        <div class="Ornament2"></div>
        <div class="Ornament55"></div>
    </div>
    <div class="complaint-container">
        <h2>File Complaint</h2>
        <form>
            <div class="form-group">
                <label for="Building">N&deg; Building:</label>
                <input type="text" id="Building" name="Building" required>
            </div>
            <div class="form-group">
                <label for="Room">N&deg; Room:</label>
                <input type="text" id="Room" name="Room" required>
            </div>
            <div class="form-group">
                <label for="description">Complaint Description:</label>
                <textarea id="description" name="description" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <button type="submit">Send</button>
            </div>
        </form>
    </div>
    <div class="button-container">
        <a href="track_filecp.html">Home</a>
        <a href="contact.html">Contact Us</a>
        <a href="frontpage.html">Log Out</a>
    </div>
</body>
</html>
