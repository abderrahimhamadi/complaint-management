<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 95vh;
            overflow: hidden;
        }

        .login-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            width: 300px;
            text-align: center;
        }

        .login-container h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            color: #888; /* Set default text color */
        }

        .form-group button {
            background-color: #6379FF;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .form-group button:hover {
            background-color: #6379FF;
        }
        .ImageAndOrnaments {
            left: 0px;
            top: 0px;
            position: absolute;
            background: linear-gradient(90deg, rgba(255, 255, 255, 0) 44%, rgba(255, 255, 255, 0) 100%);
        }
        .Ornament54 {
            width: 481px;
            height: 481px;
            left: 1280px;
            top: 510px;
            position: absolute;
            border: 50px #6379FF solid;
            border-radius: 50%;

        }

        .Ornament53 {
            width: 90px;
            height: 90px;
            left: -70px;
            top: 172px;
            position: absolute;
            border: 15px #D9D9D9 solid;
            border-radius: 50%;
        }

        .Ornament2 {
            width: 308px;
            height: 308px;
            left: -150px;
            top: 510px;
            position: absolute;
            border: 40px #90ACF5 solid;
            border-radius: 50%;
        }

        .Ornament55 {
            width: 66px;
            height: 66px;
            left: 1299px;
            top: 150px;
            position: absolute;
            border: 10px #90ACF5 solid;
            border-radius: 50%;

        }
        .error-message {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="ImageAndOrnaments">
        <div class="Ornament54"></div>
        <div class="Ornament53"></div>
        <div class="Ornament2"></div>
        <div class="Ornament55"></div>
    </div>
<div class="login-container">
    <h2>Login</h2>
    <p class="additional-text">Welcome , please login to your account.</p>

    <form>
        <div class="form-group">
            <label for="username"></label>
            <input type="text" id="username" name="username" value="Username" onfocus="if(this.value=='Username') this.value='';" onblur="if(this.value=='') this.value='Username';" required>
        </div>
        <div class="form-group">
            <label for="password"></label>
            <input type="password" id="password" name="password" value="Password" onfocus="if(this.value=='Password') this.value='';" onblur="if(this.value=='') this.value='Password';" required>
        </div>
        <div class="form-group">
            <button type="button" onclick="authenticate()">Login</button>
        </div>
    </form>
    <div class="error-message" id="errorMessage"></div>
</div>
<script>
    function authenticate() {
        var username = document.getElementById('username').value;
        var password = document.getElementById('password').value;

        // Hardcoded credentials for demonstration purposes
        var correctUsername = 'user';
        var correctPassword = 'password';

        if (username === correctUsername && password === correctPassword) {
            // Authentication successful
            window.location.href = 'track_filecp.html';
        } else {
            // Authentication failed, display error message
            document.getElementById('errorMessage').innerText = 'Authentication error. Please check your credentials.';
        }
    }
</script>

</body>
</html>
