    <script>
        // JavaScript code to handle toggle of options
        document.querySelectorAll('.ComplaintPriority, .ComplaintStatus').forEach(function (element) {
            element.addEventListener('click', function () {
                this.querySelector('.options').style.display = (this.querySelector('.options').style.display === 'block') ? 'none' : 'block';
            });

            element.querySelectorAll('.options > div').forEach(function (option) {
                option.addEventListener('click', function (event) {
                    event.stopPropagation(); // Prevent the click from reaching the parent element
                    element.dataset.priority = event.target.dataset.priority || element.dataset.priority;
                    element.dataset.status = event.target.dataset.status || element.dataset.status;
                    element.querySelector('.options').style.display = 'none';
                });
            });
        });
    </script>
